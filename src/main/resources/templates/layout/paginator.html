<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
			<li th:class="${page.first?'page-item disabled' : 'page-item'}"
				class="page-item">
			<span class="page-link" th:if="${page.first}">primera</span> 
			<a	class="page-link"
				th:if="${not page.first}" th:href="@{${page.url}(page=0)}">primera</a>
			</li>
			<li th:class="${not page.hasPrevious?'page-item disabled' : 'page-item'}">
			<span class="page-link" th:if="${not page.hasPrevious}">&laquo;</span> 
			<a  class="page-link"
				th:if="${page.hasPrevious}"
				th:href="@{${page.url}(page=${page.paginaActual - 2})}">&laquo;</a>
			</li>
			<li class="page-item"
				th:each="item:${page.paginas}">
				<span class="page-link"
				th:if="${item.actual}"
				th:text="${item.numero}"> </span> 
				<a class="page-link" 
					th:if="${not item.actual}"
					th:href="@{${page.url}(page=${item.numero - 1})}"
					th:text="${item.numero}"></a></li>
			<li th:class="${not page.hasNext?'page-item disabled' : 'page-item'}">
			<span class="page-link" th:if="${not page.hasNext}">&raquo;</span> 
			<a class="page-link"
				th:if="${page.hasNext}"
				th:href="@{${page.url}(page=${page.paginaActual})}">&raquo;</a></li>
			<li th:class="${page.last?'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.last}">ultima</span> 
				<a class="page-link"
				th:if="${not page.last}"
				th:href="@{${page.url}(page=${page.totalPaginas - 1})}">ultimo</a></li>
		</ul>
	</nav>
</body>
</html>
