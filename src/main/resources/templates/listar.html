<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head th:replace="layout/layout ::head">

</head>
<body>
	<header th:replace="layout/layout ::header"></header>
	<div class="container">
		<div class="card py-4">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<a class="btn btn-outline-secondary btn-xs" th:href="@{/form}">Crear
					cliente</a>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th>Crear Factura</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente:${clientes}">
							<td >
								<a th:href="@{/ver/} + ${cliente.id}" class="btn btn-success btn-xs" th:text="${cliente.id}"></a>
							</td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a class="btn btn-outline-success btn-xs"
								th:href="@{/factura/form/} + ${cliente.id}">Crear factura</a></td>
							<td><a class="btn btn-outline-primary btn-xs"
								th:href="@{/form/} + ${cliente.id}">editar</a></td>
							<td><a class="btn btn-outline-danger btn-xs"
								th:href="@{/eliminar/}  + ${cliente.id}"
								onclick="return confirm('EstÃ¡ seguro que desea eliminar?');">eliminar</a></td>
						</tr>

					</tbody>
				</table>
				<nav th:replace="layout/paginator :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
